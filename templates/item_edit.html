{% extends "base.html" %}
	{% block content %}
		{% include "header.html" %}
		<br>
		<br>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
	          	{% for message in messages %}
       		    	<p style="color: red" class="list-unstyled">{{message}}</p>
               	{% endfor %}
           	{% endif %}
		{% endwith %}
		<br>
		<br>
		<div class="row">
				<div class="col-xs-2 col-md-3"></div>
				<div class="col-xs-8 col-md-6">
				<form method="post">
				<h4>Edit item</h4>
					<p>Name</p>
				    <input class="form-control" name="name" value="{{ item.name }}" type="text">
				    <p>Description
				    <textarea class="form-control" name="description" value="{{ item.description}}" type="text">{{ item.description}}</textarea>
				    <p>Image url</p>
				    <input class="form-control" name="image" value="{{ item.image}}" type="text">
				    <p>sku</p>
				    <input class="form-control" name="sku" value="{{ item.sku}}" type="text">
				    <br>
				    <input class="btn btn-default" placeholder="Save" type="submit">
				</form>
				<br>
				<a class="btn btn-default" href="/catalog/item/{{ item.name }}/{{ item.id }}">Cancel</a>
				</div>
			<div class="col-xs-2 col-md-3"></div>
		</div>
		
{% endblock %}
